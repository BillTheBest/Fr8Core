<div class="portlet light" ng-if="visible">
    <div class="portlet-title">
        <div class="caption caption-md">
            <i class="icon-bar-chart font-green-haze hide"></i>
            <span class="caption-subject font-green-haze bold uppercase">General Process Information</span>
        </div>
    </div>
    <div class=" " ng-if="!doneLoading">
        <h5 class="bold">{{ loadingMessage }}</h5>
    </div>
    <div class="portlet-body form">
        <div ng-if="doneLoading">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="processName" class="col-sm-4 control-label">Process Name :</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="processName" placeholder="Process Name" ng-model="processTemplate.name">
                    </div>
                </div>
                <h4 for="processName" class="control-label text-left">Triggers</h4>
                <div class="form-group margin-top-10">
                    <label for="docuSignTemplate" class=" col-sm-4 control-label text-left">Docusign Template :</label>
                    <div class="col-sm-8">
                        <select class="form-control" ng-options="dt.id as dt.name for dt in docuSignTemplates"
                                ng-model="docuSignTemplateId" id="docuSignTemplate"></select>
                    </div>

                </div>
                <div class="form-group">
                    <label class=" col-sm-5 ">Docusign Events :</label>
                    <div class="col-sm-7">
                        <div class="checkbox checkbox-primary" ng-repeat="event in docuSignExternalEvents">
                            <input type="checkbox" id="extEvent_{{event.id}}" checkbox-group array="processTemplate.subscribedExternalEvents" id-field='id' item-object='event' />
                            <label for="extEvent_{{event.id}}">{{event.name}}</label>
                        </div>
                    </div>
                </div>
            </form>
            <div class="row">
                <div class="col-sm-12">
                    <button class="btn btn-primary btn-large btn-long" indi-click="save(this)">Save</button>
                    <button class="btn btn-danger btn-large" ng-click="cancel(this)">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>
